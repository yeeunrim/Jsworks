<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 - for문</title>
  <script>
    // 1부터 10까지 출력
    // while문을 개선
    // for(var i=1; i<=10; i++){
    //   console.log(i);
    // }

    // 1부터 10까지 합계
    let total = 0; // 초기화
    for(var i=1; i<=10; i++){
      total += i;
      console.log("i = " + i + ", total = " + total);
    }
    console.log("합계 : " + total);

    // 구구단 6단 출력
    let dan = 6;
    for(var i=1; i<=9; i++){
      result = dan * i;
      console.log(dan + " X " + i + " = " + result);
    }
  </script>
</head>
