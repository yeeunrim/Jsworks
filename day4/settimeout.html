<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTImeout() 함수 사용</title>
</head>
<body>
  <script>
    // 3초 후에 종료됨 (한 번만 실행되고 끝)
    setTimeout(function(){
      alert("환영합니다.");
    }, 3000);
  </script>
</body>
</html>
