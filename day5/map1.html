<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map() - 배열 객체 함수</title>
</head>
<body>
  <h2>map() 함수</h2>
  <p id="sqrt"></p>
  <p id="times"></p>

  <script>
    let numbers = [4, 9, 16, 25];

    // 제곱근 계산
    // 콜백 함수 - 함수의 매개변수로 함수가 올 때
    // 함수 괄호를 생략한 경우 - 개별적 실행될 때, 1번 실행될 때
    let numbers2 = numbers.map(Math.sqrt);
    document.getElementById("sqrt").innerHTML = numbers2;

    // 사용자 정의 함수 -매개 콜백함수의 괄호() 생략됨
    let numbers3 = numbers.map(myFunction);
    document.getElementById("times").innerHTML = numbers3;

    function myFunction(x){ // 2의 배수를 반환하는 함수
      return 2 * x;
    }
  </script>
</body>
</html>
