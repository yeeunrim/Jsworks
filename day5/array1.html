
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <script>
    let arr = [1, 2, 3, 4];

    arr[4] = 5; // 맨 뒤에 추가
    console.log(arr); // 객체 형태로 출력

    arr[1] = 6; // 수정됨

    // 전체 값 출력
    for(let i=0; i<arr.length; i++){
      console.log(arr[i]);
    }

    // for~in
    for(let i in arr){
      console.log(arr[i]);
    }
  </script>
</body>
</html>
