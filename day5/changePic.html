<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onclick을 이용해 사진 바꾸기</title>
</head>
<body>
  <div>
    <img src="images/cup-1.png" alt="redcup" id="pic" onmouseover="changePic()" onmouseout="originPic()">
  </div>

  <script>
    let img = document.querySelector("#pic");

   function changePic(){
    img.src = "images/cup-2.png";
   }

   function originPic(){
    img.src = "images/cup-1.png";
   }
  </script>
</body>
</html>
