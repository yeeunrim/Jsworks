<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 박스 레이아웃</title>
  <style>
    /* flex-wrap : 교차축으로 아래로 배치됨 (컨테이너 범위 내로 위치) */
    /* default 값은 nowrap */
    .container{width: 400px; border: 1px solid black; background-color: #ccc; 
      display: flex; flex-wrap: wrap-reverse;}
    .box{width: 80px; background-color: seagreen; margin: 5px; padding: 5px 50px;}
    p{text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
    <div class="box"><p>6</p></div>
  </div>
</body>
</html>
