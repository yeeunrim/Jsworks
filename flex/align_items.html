<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 박스 레이아웃</title>
  <style>
    /* 박스의 수직 정렬 */
    /* align-items: start; = 왼쪽 위 정렬 */
    /* align-items: center; = 왼쪽 가운데 정렬 */
    /* align-items: end; = 왼쪽 아래쪽 정렬 */
    .container{width: 100%; height: 200px; border: 1px solid black; background-color: #ccc; 
       display: flex; align-items: end; ;}
    .box{width: 80px; background-color: seagreen; margin: 5px; padding: 5px 50px;}
    p{text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
</body>
</html>
