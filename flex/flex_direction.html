<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 박스 레이아웃</title>
  <style>
    .container{width: 800px; border: 1px solid black; background-color: #ccc; 
      display: flex; flex-direction: row-reverse;}
    .box{width: 80px; background-color: seagreen; margin: 5px; padding: 5px 50px;}
    .box:nth-child(2){opacity: 0.9;}
    .box:nth-child(3){opacity: 0.8;}
    .box:nth-child(4){opacity: 0.7;}
    .box:nth-child(5){opacity: 0.6;}
    .box:nth-child(6){opacity: 0.5;}
    p{text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
    <div class="box"><p>6</p></div>
  </div>
</body>
</html>
