<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 박스 레이아웃</title>
  <style>
    /* 박스의 수평 정렬 */
    /* justify-content: flex-start; = 왼쪽 정렬 */
    /* justify-content: flex-center; = 가운데 정렬 */
    /* justify-content: flex-end; = 오른쪽 정렬 */
    /* justify-content: space-between; = 시작점과 끝점에 배치한 후 동일한 간격으로 배치 */
    /* justify-content: space-around; = 주축에 동일한 간격으로 배치 */
    .container{width: 100%; border: 1px solid black; background-color: #ccc; 
      display: flex; justify-content: space-around;}
    .box{width: 80px; background-color: seagreen; margin: 5px; padding: 5px 50px;}
    p{text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
  </div>
</body>
</html>
