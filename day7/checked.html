<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크 박스의 checked 속성</title>
</head>
<body>
  Checkbox: <input type="checkbox" id="myCheck">
  <button onclick="check()">체크박스 체크</button>
  <button onclick="uncheck()">체크박스 해제</button>

  <script>
    function check(){
      document.getElementById("myCheck").checked = true;
    }

    function uncheck(){
      document.getElementById("myCheck").checked = false;
    }
  </script>
</body>
</html>
