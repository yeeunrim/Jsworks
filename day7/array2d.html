<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2차원 배열</title>
</head>
<body>
  <script>
    //2차원 배열 선언 및 값 저장
    //2행 3열
    let numbers = [
      [1, 2, 3], 
      [4, 5, 6, 7, 8]
    ]

    //조회
    document.write(numbers[0][0] + "<br>");
    document.write(numbers[1][0] + "<br>");

    //배열의 개수
    document.write("배열의 개수(행): " + numbers.length + "<br>");
    document.write("배열의 개수(열): " + numbers[0].length + "<br>");
    document.write("배열의 개수(열): " + numbers[1].length + "<br>");

    //객체 조회
    document.write(numbers + "<br>");
    console.log(numbers);

    //전체 값 조회 - 중첩 for(행, 열)
    for(let i=0; i<numbers.length; i++){
      for(let j=0; j<numbers[i].length; j++){
        document.write(numbers[i][j] + ' ');
      }
      document.write("<br>");
    }

    //개수, 합계, 평균
    let count = 0; //개수
    let sum = 0;   //합계
    let avg;       //평균
    for(let i=0; i<numbers.length; i++){
      for(let j=0; j<numbers[i].length; j++){
        count += 1;
        sum += numbers[i][j];
      }
    }
    //avg = sum / count;
    avg = sum / (numbers[0].length + numbers[1].length);

    document.write("개수: " + count + "<br>");
    document.write("합계: " +  sum + "<br>")
    document.write("평균: " +  avg + "<br>")
  </script>
</body>
</html>
