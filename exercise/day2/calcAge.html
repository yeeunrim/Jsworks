<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이 계산 프로그램</title>
  <script>
    // 조건 : 현재 년도는 상수로 선언
    // 나이 = 현재 년도 - 태어난 해
    const current_year = 2023;
    let your_year, your_age;

    your_year = prompt("태어난 연도를 입력하세요.(YYYY)");
    
    if(your_year == null || your_year == ""){
      document.write("입력이 취소되었습니다.");
    } else if(isNaN(your_year)){
      document.write("숫자를 입력해주세요.");
    } else {
      your_year = parseInt(your_year);
      your_age = (current_year - your_year) + 1;
  
      document.write(current_year + "년 현재<br>");
      document.write(your_year + "년에 태어난 사람의 나이는 " + your_age + "세입니다.");
    }
  </script>
</head>

</body>
</html>
