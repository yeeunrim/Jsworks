<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="js/jquery-3.7.1.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script>
    $(function(){
      /*$(".add").click(function(){
        $(".pic").html("<img src='images/coffee-blue.jpg'>");
        $(".pic").css("padding-top", "10px");
      })*/
      //on() : 선택한 요소에 대해 이벤트 핸들러를 연결함
      $(".add").css({"text-decoration": "none", "color": "#333"});
      $(".add").on('mouseover', function(){
        $(".pic").html("<img src='images/coffee-blue.jpg'>");
        $(".pic").css("padding-top", "10px");
        $(".pic").css("display", "block");
      })
      $(".add").on('mouseout', function(){
        $(".pic").css("display", "none");
      })
    })
  </script>
</head>
<body>
  <a href="#" class="add">사진 추가</a>
  <div class="pic"></div>
</body>
</html>
