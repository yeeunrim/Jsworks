<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색 바꾸기</title>
  <style>
    .menu{width: 500px; height: 60px;}
    .menu ul{list-style: none; padding-left: 115px;}
    .menu ul li{float: left; margin: 10px; border: 1px solid #ccc; padding: 10px 20px;}
    ul li a{text-decoration: none; color: black}
    .box{width: 400px; height: 300px; border: 1px solid #ccc; 
      border-radius: 5px; margin-left: 30px;}
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li>
        <a href="#" onclick="changeBg('Red')">R</a>
      </li>
      <li>
        <a href="#" onclick="changeBg('green')">G</a>
      </li>
      <li>
        <a href="#" onclick="changeBg('blue')">B</a>
      </li>
    </ul>
  </div>
  <div class="box" id="rect"></div>
  
  <script>
    function changeBg(color){
      let rect = document.getElementById("rect");
      rect.style.backgroundColor = color;
    }
  </script>
</body>
</html>
