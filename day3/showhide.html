<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 보이기 및 숨기기</title>
  <style>
    body{margin: 0;}
    button{padding: 10px 20px; font-size: 30px; margin: 10px 0 10px 10px;}
    div{margin: 0 10px;}
  </style>
</head>
<body>
  <button onclick="show()">보이기</button>
  <button onclick="hide()">숨기기</button>
  <div>
    <img src="images/flower.jpg" alt="flower" id="pic">
  </div>

  <script>
    function show(){
      let pic = document.getElementById("pic");
      pic.style.display = "block";
    }

    function hide(){
      let pic = document.getElementById("pic");
      pic.style.display = "none";
    }
  </script>
</body>
</html>
